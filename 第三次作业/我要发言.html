<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我要发言</title>
    <script src="./jquery.min.js"></script>
    <script src="./js/我要发言.js"></script>
    <link rel="stylesheet" href="css/我要发言.css">
    
    
</head>
<body>
    <div class="outer w">
        <div class="post">
            <p>发表留言：</p>
        </div>
        <div class="information">
            <div class="name">
                <div class="user">
                    <p>用户名：</p>
                </div>
                <div class="search1">
                    <input type="text" placeholder="" class="text">
                </div>
                <div class="mi">
                    <p>密码：</p>
                </div>
                <div class="search2">
                    <input type="text" placeholder="" class="text2">
                </div>
                <div class="search3">
                    <input type="text" placeholder="" class="text3">
                </div>
                <div class="ni">
                    <p>匿名发言</p>
                </div>
            </div>
            <div class="name2">
                <div class="user2">
                    <p>标题：</p>
                </div>
                <div class="search6">
                    <input type="text" placeholder="" class="text6">
                </div>
                <div class="user3">
                    <p>(标题限制40个字符以内)</p>
                </div>
            </div>
            <div class="sty">
                <div class="photo">
                    <img src="imags/style.jpg">
                </div>
            </div>
            <div class="content">
                <input type="text" placeholder="" class="text4">
            </div>
            <div class="code">
                <div class="please1">
                    <p>请输入验证码</p>
                </div>
                <div class="search4">
                    <input type="text" placeholder="" class="text5">
                </div>
                <div class="photo2">
                    <button class="btn">搜索</button>
                </div>
            </div>
        </div>
        <div class="close">
            <a href="留言板.html">关闭窗口</a>
        </div>
    </div>
</body>
</html>
